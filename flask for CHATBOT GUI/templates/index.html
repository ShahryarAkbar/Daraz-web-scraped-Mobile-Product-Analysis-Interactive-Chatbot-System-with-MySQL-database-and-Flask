<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot GUI</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body style="background-color: #eee;">
    <div style="background-color: #f2f2f2; padding: 10px; text-align: center;">
        <!-- Your logo image - replace 'your_logo.png' with the path to your actual logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Your Logo" height="100">

        <!-- Main heading -->
        <h1 style="margin-top: 10px;">InfoInMotion! Your Daraz Mobile Chatbot</h1>
        <a href="{{ url_for('contact') }}" target="_blank">Contact</a>
        <span style="margin: 0 10px;">|</span>
        <a href="{{ url_for('rules') }}" target="_blank">Rules</a>
    </div>    
    <form action="/chat" method="post" style="max-width: 400px; margin: 28px auto 0;">
        <div class="input-group">
            <input type="text" class="form-control" name="user_input" id="user_input" placeholder="Type your query..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
    <div class="container" style="width: 75%;" style="--bs-bg-opacity: .5;background-color: aliceblue;">
        <div class="text-bg-light p-3">
            {% if user_input %}
                <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="max-width: 25rem;color: rgb(0, 0, 0); background-color: rgb(83, 175, 228);" >
                    <div class="card-header">You</div>
                    <div class="card-body">
                    <p class="card-text">{{ user_input }}</p>
                    </div>
                </div>
            
               
            {% endif %}

            {% if bot_response %}
            <div class="shadow p-3 mb-5 bg-body-tertiary rounded" style="max-width: 45rem;color:white;background-color: rgb(72, 64, 64);">
                <div class="card-header">Bot:</div>
                <div class="card-body">
                  <p class="card-text">{{ bot_response|safe }}</p>
                </div>
              </div>
               
            {% endif %}

        </div>

        
        
    </div>
</body>
</html>
